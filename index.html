<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Encriptador</h1>
    </header>

        <div class="container">
            <div class="encriptar">
                <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                
            <div class="terminos">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Sólo letras minúsculas y sin acentos</p>
           </div>
            <div class="botones">
                <button type="button" class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </div>

        <div class="encriptado">
            <img src="img/Imagen.jpg" alt="" id="muñeco">
           
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que desea desencriptar o encriptar</p>
            </div>
            <!--<div class="contenedor-resultado">
                <p class="texto-resultado"></p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
            </div>
            <div class="contenedor-btn-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>-->
        </div>
    </div>
        <footer>
            <p class="copyright"><span class="linea">&copy Desarrollado por:</span> Alvaro Javier Zambrano López</p>
        </footer>
    

    <script src="script.js"></script>
</body>
</html>
